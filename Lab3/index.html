<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Form with JavaScript Functions</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body  >
  <p id="demo"></p>
  <div class="form1 d-flex flex-column justify-content-center">
    <form id="myForm">
      <label for="name">Name:</label>
      <input class="inp" type="text" id="name" required><br>
  
      <label for="email">Email:</label>
      <input class="inp" type="email" id="email" required><br>
  
      <label for="age">Age:</label>
      <input class="inp" type="number" id="age" required><br>
  
      <button class="btn" type="submit">Submit</button>
      <button class="btn" onclick="myFunction()">Try it</button>
    </form>
  
  </div>
 
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
